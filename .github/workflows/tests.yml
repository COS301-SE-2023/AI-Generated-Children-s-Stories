name: Flutter_Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  drive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v3
      - run: flutter test
  
